<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <nav class = "headnav">
            <div class = "navdiv">
                <div class = "logo"><a href="#">BooM</a></div>        
                 
                <a href="#" class = "active-button">
                    <span class = "lines"></span>
                    <span class = "lines"></span>
                    <span class = "lines"></span>
                </a> 

                <div  class = "navul">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Cars</a></li>                            <li><a href="#">About us</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                </div>            
            </div>
        </nav>
    </header>

    <Section class = "home">
        <div class = "home_content">
            <div class = "home_left">
                <h1>BooM Car Rental</h1>

                <p>Zamboanga's first and only Car 
                    car rental in the City!
                </p>

                <div class = "home_button">
                    <button class = "rent">Rent Car</button>
                    <button class = "view">View Car</button>
                </div>
            </div>
            
            <div class = "home_right">
                <img src="pics/heroo.png" alt="car picture">

        </div>

    <section class = "car">

                    <img src="pics/mitsubishi mirage g4.png" alt="mitsubishi mirage g4.png">

                        <h3>Mitsubishi Mirage G4</h3>

                </div>

                    <img src="pics/mitsubishi montero sport.png" alt="mitsubishi montero sport.png">

                        <h3>Mitsubishi montero sport</h3>
                        <p>Seat : 5</p>
                        <p>Bag : 4</p>
                    </div>
                </div>
                
                <div class = "car_card">
                    <img src="pics/suzuki swift dzire.png" alt="suzuki swift dzire.png">
                    <div class="car_text">
                        <h3>Suzuki swift dzire</h3>
                        <p>Seat : 4</p>
                        <p>Bag : 2</p>
                    </div>
                </div>
            </div>
            <button class = "car_button">See more</button>
        </div>
    
    </section>
