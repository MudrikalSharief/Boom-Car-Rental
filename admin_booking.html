<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Admin</title>
    <link rel="stylesheet" href="admin_styles.css">
    <script src="admin_script.js" ></script>
</head>
<body>
    
    <section class = "admin">
        <div class="admin_wrapper">
            <div class="admin_content">
                <nav class = "admin_nav">
                    <div class = "admin_logo">
                        <img src="pics/logo-transparent-png.png" alt="">
                        <h3>BooM Car Rental</h3>
                    </div>
                    <div class = "admin_ul_wrapper">
                        <ul>
                        <li class = "dashboard"><a href="admin.html">Dashboard</a></li>
                        <li class = "booking bg"><a href="admin_booking.html">Bookings</a></li>
                        <li class = "cars"><a href="admin_cars.html">Cars</a></li>
                    </ul>
                    </div>
                </nav>
                
                <div class = "booking_content">
                    <div class="booking_content_booking">
                        
                        <div class="dashboard_booking_wrapper">
                            <h3>Recent Booking</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Last Name</th>
                                        <th>First Name</th>
                                        <th>Email</th>
                                        <th>Car</th>
                                        <th>Pick-up Date</th>
                                        <th>Rent Days</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>        
                        <div id="pagination-buttons">
                            <button id="prev-btn" class ="page"><</button>
                            <button id="next-btn" class ="page">></button>
                            <span id="current-page"></span>
                            <button class = "dashboard_viewmore">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </section>

</body>
</html>
